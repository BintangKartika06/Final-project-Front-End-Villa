<header class="hero-section" style="background-image: url('Media/image.jpg'); height: 50vh;">
    <div class="hero-overlay d-flex align-items-center justify-content-center">
        <h1 class="serif-text text-white display-4 fade-in">Manage Booking</h1>
    </div>
</header>

<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg p-4" style="margin-top: -80px; position: relative; z-index: 2;">
                <h3 class="serif-text text-center mb-4">Cek Status Pesanan</h3>
                <p class="text-muted text-center small mb-4">Masukkan Kode Booking yang Anda dapatkan saat reservasi.</p>
                
                <form id="checkBookingForm">
                    <div class="mb-3">
                        <label class="form-label text-uppercase small fw-bold">Kode Booking</label>
                        <input type="text" id="bookingCodeInput" class="form-control p-3" placeholder="Contoh: ABBA-XK92L" required>
                    </div>
                    <button type="submit" class="btn btn-book-now w-100 py-3">CARI PESANAN</button>
                </form>
            </div>
        </div>
    </div>

    <div id="bookingResult" class="row justify-content-center mt-5 d-none fade-in">
        <div class="col-md-8">
            <div class="card border-0 bg-light p-4 text-center">
                <i class="bi bi-check-circle-fill text-success display-4 mb-3"></i>
                <h2 class="serif-text">Booking Ditemukan!</h2>
                <hr class="w-25 mx-auto my-4">
                
                <div class="row text-start">
                    <div class="col-6 mb-3">
                        <small class="text-muted d-block">Nama Tamu</small>
                        <h5 id="resultName">-</h5>
                    </div>
                    <div class="col-6 mb-3">
                        <small class="text-muted d-block">Villa</small>
                        <h5 id="resultVilla">-</h5>
                    </div>
                    <div class="col-6 mb-3">
                        <small class="text-muted d-block">Status</small>
                        <span class="badge bg-success" id="resultStatus">Confirmed</span>
                    </div>
                    <div class="col-6 mb-3">
                        <small class="text-muted d-block">Total Harga</small>
                        <h5 id="resultTotal" class="text-gold">-</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="bookingError" class="text-center mt-5 d-none">
        <i class="bi bi-x-circle text-danger display-4"></i>
        <h4 class="mt-3">Pesanan Tidak Ditemukan</h4>
        <p class="text-muted">Mohon periksa kembali kode booking Anda.</p>
    </div>
</section>
